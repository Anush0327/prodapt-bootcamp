<!DOCTYPE html>
<html>
	<head>
		<meta lang="en" charset="utf-8">
		<title>Confirm Password</title>
	</head>
	<body>
		<form name="confirmPassword" onsubmit="return validate();" method="post" action="validate">
			<label for="password">Password</label>
			<input id="password" name="password" type="password">
			<label for="confirm">Confirm Password</label>
			<input id="confirm" name="confirm" type="password">
			<input type="submit" value="Submit">
		</form>
		<script>
			function validate() {
				const pwdForm = document.forms.confirmPassword;
				const pwd = pwdForm.elements.password.value;
				const confPwd = pwdForm.elements.confirm.value;
				console.log(pwd);
				console.log(confPwd);
				if (pwd == confPwd) {
					console.log("matches");
					return true;
				}
				else {
					console.log("doesn't match");
					return false;
				}
			}
		</script>
			
	</body>
</html>
